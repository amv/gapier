<h1>You need to set up your client.</h1>
<form ng-submit="saveData()">
<p>Client ID: <input type="text" size=80 ng-model="client_data.client_id" placeholder="Enter your Google client ID" /></p>
<p>Client Secret: <input type="text" size=30 ng-model="client_data.client_secret" placeholder="Enter your Google client secret" /></p>
<p>Gapier URL: <input type="text" size=30 ng-model="client_data.gapier_url" placeholder="" ></p>
<p><input class="btn-primary" type="submit" value="Save" /><p>
</form>
