<h1>Specify what kind of sheet to add to the bundle:</h1>
<form ng-submit="add()">
<p>Title: <input type="text" ng-model="sheet_data.title" placeholder="Enter a title for the sheet" /></p>
<p>Columns: <input type="text" size=100 ng-model="sheet_data.columns" placeholder="Enter comma separated column names" /></p>
<p><a href="" ng-show="!advanced.show" ng-click="advanced.show=1">Open advanced options</a></p>
<div ng-show="advanced.show">
    <p><a href="" ng-click="advanced.show=0">Hide advanced options</a></p>
    <p>Secret: <input type="text" ng-model="sheet_data.password" placeholder="No secret" /></p>
    <p>Access mode: <select ng-model="sheet_data.access_mode"><option value="full">full</option><option value="read-only">read-only</option><option value="add-only">add-only</option></select></p>
    <p>Key: <input type="text" ng-model="sheet_data.key" placeholder="Enter a key for the item" /></p>
    <p>Alias: <input type="text" ng-model="sheet_data.alias" placeholder="Enter an alias for the token" /></p>
</div>
<p><input class="btn-primary" type="submit" value="Add" /> <input class="btn-primary" ng-click="cancel()" type="button" value="Cancel" /><p>
</form>
