<h1>Info for new spreadsheet alias</h1>
<form ng-submit="select()">
<p>Alias: <input type="text" ng-model="alias_data.alias" placeholder="Enter a name for the alias" /></p>
<p>Spreadsheet key: <input type="text" ng-model="alias_data.spreadsheet_key" placeholder="Enter the spreadsheet key" ></p>
<p>Select access mode: <select ng-model="alias_data.access_mode"><option value="full">full</option><option value="read-only">read-only</option></select></p>

<p><input class="btn-primary" type="submit" value="Continue" /><input class="btn-primary" ng-click="cancel()" type="button" value="Cancel" /><p>
</form>
