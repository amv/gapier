<form ng-submit="create()">
    <div>
        <label data-ng-repeat="sheet in sheets" >
            <input type="radio" name="sheet_title" ng-model="$parent.selected_title" value="{{sheet.title}}" />{{sheet.title}}
            <br/>
        </label>
        <p><input class="btn-primary" type="submit" value="Create alias" /><input class="btn-primary" ng-click="cancel()" type="button" value="Cancel" /><p>
    </div>
</form>
