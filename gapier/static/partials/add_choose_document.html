<h1>Which spreadsheet do you want to acccess?</h1>
<div>
    <p>Give spreadsheet URL:</p>
    <p><input type="text" size=50 ng-model="alias_data.spreadsheet_key_or_url" placeholder="Spreadsheet URL or key" > <input class="btn-primary" ng-click="choose(alias_data.spreadsheet_key_or_url)" type="button" value="Continue" /></p>
    <p>.. or choose one from your recent spreadsheets:</p>
    <p ng-hide="documents.length > 0">Fetching spreadsheets, please wait...</p>
    <p data-ng-repeat="document in documents" >
        <input class="btn-primary" ng-click="choose(document.id)" type="button" value="Choose" /> {{document.title}}
    </p>
    <p><input class="btn-primary" ng-click="cancel()" type="button" value="Cancel" /><p>
</div>
